<body>
    <!-- Number Sorting: Write a program that takes a list of numbers and sorts them in ascending or descending order based on user input. -->
    <label for="">Enter a list of numbers : </label>
    <input type="text" id="number">

    <button onclick="addNumbers()">Add</button>
    <br><br>
    <label for="">Entered Numbers : <span id="numbers"></span></label>
    <br><br>
    <label for="">Ascending order : <span id="arrayAscending"></span></label>
    <br><br>
    <label for="">Descending order : <span id="arrayDescending"></span></label>
</body>
