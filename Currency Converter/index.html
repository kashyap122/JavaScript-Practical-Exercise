<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- Currency Converter: Design a currency converter that converts between different currencies based on current exchange rates. -->
    <div class="container">
        <h2>Currency Converter</h2>
        <select name="" id="country">
            <option value="none" selected disabled hidden>Select an Option</option>

            <option value="ind">Indian Rupees</option>
            <option value="usa">United States Dollar</option>
            <option value="uk">British Pound</option>
            <option value="japan">Japanese yen</option>
        </select>
        <span>To</span>
        <select name="" id="countryToChange">
            <option value="none" selected disabled hidden>Select an Option</option>

            <option value="ind" id="india">Indian Rupees</option>
            <option value="usa" id="usa">United States Dollar</option>
            <option value="uk" id="uk">British Pound</option>
            <option value="japan" id="japan">Japanese yen</option>
        </select>
        <br><br>
        <div class="col-md-2 center1">
            <input type="number" class="form-control" name="" id="converting">
        </div>
        <button id="convert" class="btn btn-primary">Convert</button>
        <br><br>
        <div for="" id="converted"></div>
        <script src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
