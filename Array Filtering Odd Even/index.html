<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filtering</title>
</head>
<body>
    <!-- Array Filtering: Write a function that filters out even or odd numbers from an array. -->
    <label for="">Array : <span id="array"></span></label>
    <br>
    <label for="">Even Number : <span id="even"></span></label>
    <br>
    <label for="">Odd Number : <span id="odd"></span></label>
</body>
