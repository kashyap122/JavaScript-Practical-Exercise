<!DOCTYPE html>
<html>
<head>
  <title>Multiple File Upload</title>
</head>
<body>
  <h1>Multiple File Upload</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
